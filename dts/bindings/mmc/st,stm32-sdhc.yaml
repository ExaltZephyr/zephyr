description: stm32 sdmmc disk access

compatible: "st,stm32-sdhc"

bus: sd

include: "st,stm32-sdmmc.yaml"

properties:  
  hw-flow-control:
    type: boolean
    description: Set to enable RTS/CTS flow control at boot time

  wifi-on-gpios:
    description: |
      Power-up/down gpio to control the internal regulators used
      by the WiFi section of Wi-Fi device.
    type: phandle-array